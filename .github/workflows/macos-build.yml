name: macOS build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build app (onedir)
        run: |
          pyinstaller --name "ExcelWide2Long" --windowed --onedir \
            --icon icon.icns \
            wide_to_long_pyqt5.py
          # 打 DMG（可选）
          hdiutil create -volname "ExcelWide2Long" \
            -srcfolder "dist/ExcelWide2Long.app" \
            -ov -format UDZO "dist/ExcelWide2Long.dmg"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macOS-dist
          path: |
            dist/ExcelWide2Long.app
            dist/ExcelWide2Long.dmg
